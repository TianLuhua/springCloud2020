server:
  port: 10002

spring:
  application:
    name: cloud-alibaba-payment-service

  cloud:
    nacos:
      #nacos注册中心地址（nacos集群地址）
      discovery:
        server-addr: localhost:1111
      #nacos注册配置中心地址（nacos集群地址）
      config:
        server-addr: localhost:1111
        #指定配置文件类型
        file-extension: yaml